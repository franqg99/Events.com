<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Events.com</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #1A253F;">
    <a class="navbar-brand" href="#"><img src="img/Logo-reducido.jpg" alt="Logo de empresa"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" style="color: white" href="index.html">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" style="color: white" href="events.html">Eventos<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" style="color: white" href="my-events.html">Mis eventos<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" style="color: white" href="proveedores.html">Proveedores<span class="sr-only">(current)</span></a>
        </li>
      </ul>

      <span class="navbar-text">
        <a class="nav-link" style="color: white" href="perfil-user.html">Perfil<span class="sr-only">(current)</span></a>
      </span>
      <span class="navbar-text">
        <button class="btn btn-primary" id="logout">LOGOUT</button>
      </span>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-8 offset-2 mt-5">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Editar perfil</a>
            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Contrase√±a</a>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <div class="form-group">
              <label for="user_name">Full name</label>
              <input type="text" class="form-control" id="user_name">
            </div>
            <div class="form-group">
              <label for="user_email">Email address</label>
              <input type="email" class="form-control" id="user_email" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="user_phone">Telephone</label>
              <input type="tel" class="form-control" id="user_phone">
            </div>
            <button class="btn btn-lg btn-primary btn-block" id="btn-signup">Guardar Cambios</button>
          </div>
          <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <div class="form-group">
              <label for="user_password">Password</label>
              <input type="password" class="form-control" id="user_password">
            </div>
            <div class="form-group">
              <label for="user_new_password">New password</label>
              <input type="password" class="form-control" id="user_new_password">
            </div>
            <button class="btn btn-lg btn-primary btn-block" id="btn-signup">Guardar Cambios</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="./scripts/data_events.js"></script>
  <script src="./scripts/events.js"></script>
  <script src="./scripts/logout.js"></script>
</body>
